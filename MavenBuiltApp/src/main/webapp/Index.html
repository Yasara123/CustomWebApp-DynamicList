<!DOCTYPE html>
<html>

   <head>
      <title>The jQuery Example</title>
      <script type = "text/javascript" 
         src = "http://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
		
        <script type = "text/javascript" language = "javascript">
         $(document).ready(function() {
            $("#driver").click(function(event){
				
               $.getJSON('http://localhost:8080/tt4/REST/WebService/GetFeeds', function(jd) {
            	   alert(jd.title + "\n" + jd.description+ "\n" + jd.url);
                  $('#stage').html('<p> Name: ' + jd.title + '</p>');
                  $('#stage').append('<p>Age : ' + jd.description+ '</p>');
                  $('#stage').append('<p> Sex: ' + jd.url+ '</p>');
               });
					
            });
         });
       </script>
   </head>
	
   <body>
	
      <p>Click on the button to load result.json file âˆ’</p>
		
      <div id = "stage" style = "background-color:#eee;">
         STAGE
      </div>
		
      <input type = "button" id = "driver" value = "Load Data" />
		
   </body>
	
</html>
